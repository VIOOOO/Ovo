<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Demo</title>
    <link rel="stylesheet" href="./static/css/cssDemo.min.css" />
  </head>

  <body>
    <div class="demoTitle">CSS 一些效果范例</div>
    <ol class="demoList">
      <li class="cd cd1">
        <div>背景光晕 散射</div>
        <div class="halo">
          <i></i>
        </div>
      </li>
      <li class="cd">
        <div>动画</div>
        <div class="rotadingBox">
          <div class="rotadingContent rotating"></div>
        </div>
      </li>
      <li class="cd">
        <div>滑动 闪过闪亮效果</div>
        <div class="flashingBox">
          <div class="flashing"></div>
        </div>
      </li>
      <li class="cd">
        <div>华丽闪动的进度条</div>
        <div class="container">
          <div class="progress">
            <div
              class="progressbar pBinfo progressstriped active"
              style="width: 85%"
            >
              <div class="progressName">Hadoop、Hive</div>
              <div class="progressValue">85%</div>
            </div>
          </div>
          <div class="progress">
            <div
              class="progressbar pBsuccess progressstriped active"
              style="width: 80%"
            >
              <div class="progressName">Spark、Flink</div>
              <div class="progressValue">80%</div>
            </div>
          </div>
          <div class="progress">
            <div
              class="progressbar pBwarning progressstriped active"
              style="width: 90%"
            >
              <div class="progressName">Python、Java、Scala</div>
              <div class="progressValue">90%</div>
            </div>
          </div>
          <div class="progress">
            <div
              class="progressbar pBdanger progressstriped active"
              style="width: 75%"
            >
              <div class="progressName">MySQL、PostgeSQL、MongoDb、Redis</div>
              <div class="progressValue">75%</div>
            </div>
          </div>
          <div class="progress">
            <div
              class="progressbar benign progressstriped active"
              style="width: 65%"
            >
              <div class="progressName">clickhouse、doris</div>
              <div class="progressValue">65%</div>
            </div>
          </div>
        </div>
      </li>
    </ol>
  </body>
</html>
