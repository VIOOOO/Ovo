<html>

<head>
    <style>
        .inp {
            min-width: 500px;
            min-height: 50px;
        }

        .txt {
            border: 1px solid #000;
        }
    </style>
</head>

<body>

    去掉首尾空格
    <input class="inp" type="text" value="" placeholder="输出文字">
    <button id="btn">去空格</button>
    <p class="txt">文字显示区域</p>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        (function () {
            $("#btn").click(function () {
                var inp = $.trim($(".inp").val());
                $(".txt").text(inp);
            })
        })()
    </script>
</body>


</html>
